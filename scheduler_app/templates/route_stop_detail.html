{% extends 'base.html' %}

{% block title %}Create Route Stop{% endblock  %}
{% load crispy_forms_tags %} 
{% load crispy_forms_filters %}
{% block content%}
    <h2>Edit Route Stop</h2>



<form method="post">
    {% csrf_token %}
    {{ form | crispy}}
    <button type="submit" class="btn btn-primary">Edit Route Stop</button>
</form>

<form method="post" action="{% url 'delete_route_stop' pk %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete Stop</button>
</form>

{% endblock  %}
