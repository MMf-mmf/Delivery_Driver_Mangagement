{% extends 'base.html' %}

{% block title %}Edit Vehicle{% endblock  %}
{% load crispy_forms_tags %} 
{% load crispy_forms_filters %}
{% block content%}

    <h2>Edit vehicle</h2>
    <form method="post" enctype="multipart/form-data" type="file" accept="image/*">
        {% csrf_token %}
        {{ update_vehicle_form | crispy}}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

   <form action="{% url 'delete_vehicle' pk%}" method="post">
        <input type="submit" class="btn btn-danger" value="Delete">
        {% csrf_token %}
   </form>

{% endblock  %}
