{% if  messages%}
    {% for message in messages %}
    <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
         {{ message }}
      <button  data-bs-dismiss="alert"  type="button" class="btn-close" data-dismiss="alert" aria-label="Close">
      </button>
    </div>
    {% endfor %}
{% endif %}
