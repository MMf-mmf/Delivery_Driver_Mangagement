{% extends 'base.html' %}

{% block content %}
    <a class="nav-item nav-link" href="{% url 'create_driver' %}">Add Driver</a>
   <h1>Driver List</h1>
  {% if drivers %}
  <ul>
    {% for driver in drivers %}
      <li>
        <a href="/{{ driver_detail_url }}{{driver.id}}">{{ driver.username }}</a> ({{driver.email}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no drivers at the moment.</p>
  {% endif %} 
{% endblock  %}
