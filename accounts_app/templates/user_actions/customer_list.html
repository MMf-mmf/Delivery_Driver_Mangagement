{% extends 'base.html' %}

{% block content %}
 <a class="nav-item nav-link" href="{% url 'create_customer' %}">Create Customer</a>
   <h1>Customer List</h1>
  {% if customer_list %}
  <ul>
    {% for customer in customer_list %}
      <li>
        <a href="/{{ customer_detail_url }}{{customer.id}}">{{ customer.username }}</a> ({{customer.email}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no customers in the library.</p>
  {% endif %} 
{% endblock  %}
